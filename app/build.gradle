apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: com.edreamoon.MPlugin

android {
    buildToolsVersion ver.buildToolsVersion
    compileSdkVersion ver.compileSdkVersion
//    resourcePrefix 'app_'
    defaultConfig {
        applicationId ver.applicationId
        minSdkVersion ver.minSdkVersion
        targetSdkVersion ver.targetSdkVersion
        versionCode ver.versionCode
        versionName ver.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
        }
    }

    flavorDimensions "default"
    productFlavors {
        dev {
            dimension "default"
//            buildConfigField "String", "STRING_HOLDER", "\"stringholder1\""
        }
        google {
            dimension "default"
//            buildConfigField "String", "STRING_HOLDER", "\"stringholder222\""
        }
    }

//    sourceSets {
//        google {
//            java.srcDirs = ['src/google/java', 'src/main/java']
//            manifest.srcFile 'src/google/AndroidManifest.xml'
//        }
//    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile ver.v7
    compile ver.kotlin_stdlib
    compile project(path: ':libs:plugins')
    compile project(path: ':libs:common')
//    compile project(path: ':dylib')
//    devCompile project(path: ':dylib')
    implementation project(path: ':dylib')

//    devCompile project(path: ':dylib', configuration: 'devDebug')
//    googleCompile project(path: ':dylib', configuration: 'googleDebug')
}

configurations {
    devDebugCompile
    googleDebugCompile
}
repositories {
    mavenCentral()
}


