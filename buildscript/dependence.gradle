//在build.gradle中 ext是Gradle领域对象的一个属性，可以将自定义的属性添加到ext对象上，其它地方y就可以使用。
ext {
    ver = [
            minSdkVersion    : 19,
            targetSdkVersion : 29,
            compileSdkVersion: 30,
            versionCode      : 1,
            versionName      : "1.0",
            applicationId    : "com.ware",
    ]
}